version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_price
- get_rate
- get_genre
- get_graphic
- get_gameplay
- get_immersion
- get_review
- get_recommandation
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
entities:
- video_game
slots:
  video_game:
    type: text
    influence_conversation: false
responses:
  utter_give_price:
  - text: 'Le prix de {video_game} est : {price} €'
  utter_greet:
  - text: Bonjour, comment vas-tu?
  utter_cheer_up:
  - text: 'Tiens:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Est ce que ca a été utile??
  utter_happy:
  - text: Génial! Merci de ta réponse
  utter_goodbye:
  - text: Au revoir!
  utter_iamabot:
  - text: Je ne suis qu'un simple bot.
  utter_give_recommandation:
  - text: 'Je te conseille le jeu {video_game}'
  utter_ask_evaluation:
  - text: 'Notez cette évaluation entre 1 et 10'

actions:
- Get_Video_Game_Gameplay
- Get_Video_Game_Genre
- Get_Video_Game_Graphic
- Get_Video_Game_Immersion
- Get_Video_Game_Price
- Get_Video_Game_Rate
- Get_Video_Game_Review
- Get_Recommandation
- utter_ask_evaluation
- Get_Evaluation
- utter_happy
