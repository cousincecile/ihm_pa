version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_price
- get_rate
- get_genre
- get_graphic
- get_gameplay
- get_immersion
- get_review
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
entities:
- video_game
responses:
  utter_give_price:
  - text: "Le prix est : {price}"
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
