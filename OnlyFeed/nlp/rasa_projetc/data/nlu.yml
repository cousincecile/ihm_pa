- intent: get_gameplay
  examples: |
    - Ce jeu est-il facile à jouer ?
    - Ce jeu est-il difficile à jouer ?
    - Est-ce que ce jeu est dur ?
    - Est-ce que ce jeu est simple ?
    - Est-il facile de jouer à ce jeu ?
    - est-il difficile de jouer à ce jeu ?
    - Les contrôle sont-ils simples ?
    - Les contrôles sont-ils durs ?
    - Les contrôles sont-ils faciles ?
    - Les contrôles sont-ils difficiles ?
    - Le gameplay est-il bien ?
    - Le gameplay est-il mauvais ?


- intent: get_immersion
  examples: |
    - Le jeu est-il immersif ?
    - Le jeu est-il passionnant ?
    - Le jeu est-il bien fait ?
    - Peut-on entrer en immersion dans ce jeu ?
    - Les graphiques sont-ils beaux ?
    - L'histoire est-elle belle ?
    - L'histoire est-elle passionnante ?
    - Les graphiques sont-ils bien faits ?
    - Vais-je passer peu de temps sur ce jeu ?
    - Vais-je passer beaucoup de temps sur ce jeu 

- intent: get_review
  examples: |
    - Que penses-tu de ce jeu ?
    - Ce jeu est-il bien ?
    - Ce jeu est-il mauvais ?
    - Tu aimes ce jeu ?
    - Tu n'aimes pas ce jeu ?
    - T'as kiffé ce jeu ?
    - T'as détesté ce jeu ?
    - Qu'est-ce que tu penses de ce jeu ?
    - Ce jeu est formidable ?
    - Ce jeu est à chier ?
    - Ce jeu en vaux la peine ?
    - Ce jeu est médiocre ?
    - Ce jeu est nul ?                 
